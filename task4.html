<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 1 To 10</title>
    <style>

    </style>
</head>
<body>
    <h3>Multiplication Table of Numbers from 1 To 10</h3>

    <p id="demo"></p>

    <script>
        let res = " ";
        for(let i=1 ;i<=10 ;i++)
        {
         for(let j=1 ; j<=10; j++)
          {
            res += (i * j) + "<br>";   
          }
        }  

        document.getElementById("demo").innerHTML = res ;
        
    </script>
</body>
</html>
