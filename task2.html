<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print odd numbers less than 100</title>
    <style>
        button{
            padding:5px 15px 5px 15px;
        }
    </style>
  </head>
  <body>
    <h3>Odd Numbers less than 100</h3>

    <button type="button" onclick="display()">Print</button>

    <p id="demo"></p>

    <script>
      function display()
      {
        let res=" ";
        for(let i=1; i<100; i++)
        {
          if(i%2!== 0)
          {
            res += i  + "   ";
          }
        }
            document.getElementById("demo").innerHTML = res;
      }
    </script>
  </body>
</html>
