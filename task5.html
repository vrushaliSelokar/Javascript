<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers from 1 to 10</title>
    <style>

    </style>
</head>
<body>
    <h3>Sum of Numbers from 1 to 10</h3>

    <p id="demo"></p>
    <script>
        let sum = 0;
        for(let i=1 ; i<=10 ;i++)
        {
            sum += i;
        }
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
