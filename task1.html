<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 10 numbers</title>
    <style>

    </style>
</head>
<body>
    <h3>Print the Numbers from 1 to 10</h3>
        
        <button type="button" onclick="display();">Print 1 To 10</button>
        
        <p id="demo"></p>
    <script>
        function display()
        {
        let res=" ";

        for (let i = 1; i <=  10; i++)
           {
            res +=  i  + "<br>";
           }
            document.getElementById("demo").innerHTML = res;
        }
    </script>    
</body>
</html>
