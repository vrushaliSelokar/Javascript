<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers in an array of numbers</title>
</head>
<body>
    <h3> The sum of numbers in an array of numbers</h3>

    <p id="demo"></p>

    <script>
        const num = [3,5,6,12,7,8,2,10];
        let sum = 0;

        for(let i=0 ;i<num.length; i++)
        {
          sum += num[i];   
        }

        document.getElementById("demo").innerHTML = "Sum of Array [ " +num + " ] is :  " +sum;
    </script>
</body>
</html>
