<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication of 7</title>
    <style>

    </style>
</head>
<body>
     <h3>Multiplication Table of 7 :</h3>

     <p id="demo"></p>

    <script>
        let res=" ";
        for(let i=1; i<= 10; i++)
        {
            res += (7 * i) + "<br>";
    
            document.getElementById("demo").innerHTML = res;
        }
    </script>
</body>
</html>
