<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of 10!</title>
    <style>

    </style>
</head>
<body>
    <h3>Factorial of 10</h3>

    <p id="demo"></p>

    <script>
         let fact = 1;

         for(let i=10; i>=1; i--)
         {
            fact *= i ;
            document.getElementById("demo").innerHTML = "factorial of 10 is : " +fact ; 
         }
        
    </script>
</body>
</html>
